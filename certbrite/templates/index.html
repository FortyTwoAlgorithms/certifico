<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CertBrite</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Gerador de certificados</h1>
      </div>
      <form id="certificate-form" method="POST">
        <div class="form-group">
          <label for="certificate-logo">Logo</label>
          <input id="certificate-logo" class="form-control" name="certificate-logo" type="file">
        </div>
        <div class="form-group">
          <label for="certificate-text">Texto do certificado</label>
          <textarea id="certificate-text" class="form-control" name="certificate-text" cols="5" rows="3">Certificamos que [participante] participou do CongressoABC no dia 10 de junho na cidade de São Paulo com carga horária total de 6 horas.</textarea>
          <p class="help-block">A marcação [participante] será trocada pelo nome de cada participante do seu evento.</p>
        </div>
        <div class="form-group">
          <label for="certificate-signature">Assinatura</label>
          <input id="certificate-signature" class="form-control" name="certificate-signature" type="file">
        </div>
        <input id="preview-button" class="btn btn-primary" type="button" value="visualizar certificado">
      </form>
      <div id="preview-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <iframe id="preview-canvas" type="application/pdf" src="" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script>
      var CertBrite = (function() {
        var inputLogo = $('#certificate-logo'),
            inputText = $('#certificate-text'),
            previewButton = $('#preview-button'),
            previewCanvas = $('#preview-canvas'),
            previewModal = $('#preview-modal'),
            logoDataURL = null;

        var init = function () {
          console.log('Initializing application...');
          setListeners();
        };

        var setListeners = function() {
          inputLogo.on('change', onInputLogoChange);
          previewButton.on('click', onPreviewButtonClick);
        };

        var onInputLogoChange = function(event) {
          var file = inputLogo.get(0).files[0];

          if (file) {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
              logoDataURL = e.target.result;
            };
          }
        };

        var onPreviewButtonClick = function(event) {
          var doc = createPDF();

          previewCanvas.attr('src', doc.output('datauristring'));
          previewModal.modal();
        };

        var send = function() {};

        var createPDF = function() {
          var doc = new jsPDF({orientation: 'landscape'}),
              splitedText = doc.splitTextToSize(inputText.val(), 200);

          doc.setFontSize(20);
          doc.text(splitedText, 35, 100);

          if (logoDataURL) {
            doc.addImage(logoDataURL, 'PNG', 115, 30);
          }

          return doc;
        };

        return {init: init}
      })();

      $(document).ready(function() {
        CertBrite.init();
      });
    </script>
  </body>
</html>
