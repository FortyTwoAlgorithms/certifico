<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CertBrite</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Gerador de certificados</h1>
      </div>
      <form action="." method="POST">
        <div class="form-group">
          <label for="certificate-text">Texto do certificado</label>
          <textarea id="certificate-text" class="form-control" cols="5" rows="3">Certificamos que [Participante] participou do [Congresso] nos dias [Data] na cidade do [Cidade] com carga horária total de [Carga Horária] horas.</textarea>
        </div>
        <div class="form-group">
          <label>Escolha o tema</label>
          <div class="row">
            <div class="col-xs-6 col-md-3">
              <div class="thumbnail">
                <img src="http://placehold.it/300x300" alt="Tema 1">
                <div class="caption">
                  <label>
                    <input type="radio" name="certificate-theme" value="theme-1" />
                    Padrão
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">
              <div class="thumbnail">
                <img src="http://placehold.it/300x300" alt="Tema 2">
                <div class="caption">
                  <label>
                    <input type="radio" name="certificate-theme" value="theme-2" />
                    Verde
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-md-3">
              <div class="thumbnail">
                <img src="http://placehold.it/300x300" alt="Tema 3">
                <div class="caption">
                  <label>
                    <input type="radio" name="certificate-theme" value="theme-3" />
                    Azul
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--
        <div class="form-group">
          <label>CSV dos participantes</label>
          <input type="file" name="participants" />
        </div>
        -->
        <input class="btn btn-primary" type="submit" value="visualizar certificado" />
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
